<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="head text-4xl text-white font-extrabold p-4 "><i class="fa-solid fa-coins "></i> Currency Convertor</header>
    
    <main class="flex justify-center p-5  ">
        <div class="container h-[60vh]  w-full space-y-2 bg-emerald-500 rounded-lg p-3  sm:[70%]  md:[60%] lg:w-[50%]"" >
            <h1 class= "text-white text-xl font-extrabold" >Enter the Amount</h1>
            <input type="number" class="my w-full h-8 rounded-lg border-1 border-amber-50 bg-opacity-40 p-2 text-white outline-none placeholder:text-white" placeholder="Enter the value">
                <div class="content p-5 w-full  flex justify-between mt-5 ">       
                <div class=" not-visited:from flex w-fit flex-col space-x-2">
                    <h2 class="text-lg text-white ">From</h2>
                <div class="flex border-1 border-white rounded-lg p-1">
                <img src="https://flagsapi.com/CN/flat/64.png" alt="image" id="i1">
                <select class="one outline-none text-white" name="first">      
                </select>
                </div>
            </div> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M32 96l320 0 0-64c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l96 96c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-96 96c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6l0-64L32 160c-17.7 0-32-14.3-32-32s14.3-32 32-32zM480 352c17.7 0 32 14.3 32 32s-14.3 32-32 32l-320 0 0 64c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-96-96c-6-6-9.4-14.1-9.4-22.6s3.4-16.6 9.4-22.6l96-96c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 64 320 0z"/></svg>
            <div class="To flex w-fit  flex-col space-x-2">
                <h2 class="text-lg text-white inline">To</h2>
                <div class=" flex border-1 border-white rounded-lg p-1">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="image" id="i2">
                <select class="two outline-none text-white" name="second"></select>
                </div>
                </div>
        </div>
    
        <div class="final flex flex-col p-10 space-y-3 justify-center items-center">
            <h2 class="text-md font-bold text-white text-center "></h2>
            <button  class="btn text-md text-white bg-emerald-300 text-center p-3 border-green-600 rounded-2xl cursor-pointer">Convert</button></div>
           
    </main> 
         

    <script src="index.js"></script>
</body>
</html>
